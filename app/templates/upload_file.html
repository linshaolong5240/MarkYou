{% extends "base.html" %}
{% import "_macros.html" as macros %}

{% block page_content %}

<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.file }}
    </div>
    <div class="form-group">
        {{ form.submit(class_="btn btn-primary") }}
    </div>
</form>

<hr>
<h5>{{ user_agent }}</h5>

{% endblock %}
