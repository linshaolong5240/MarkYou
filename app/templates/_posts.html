<div>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <div>
                <a href="{{ url_for('.user',username=post.author.username) }}">
                    <img class="img-circle img-thumbnail"
                         src="{{ url_for('static', filename='favicon.ico') }}"
                         height="32"
                         width="32">
                </a>
            </div>
            <div>
                <div>{{ moment(post.timestamp).format('LLL') }}</div>
                <!--<div>{{ moment(post.timestamp).fromNow(refresh=True) }}</div>-->
                <div><a href="{{ url_for('.user', username=post.author.username) }}">{{ post.author.username }}</a></div>
                <div class="list-group-item-text">{{ post.body }}</div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
