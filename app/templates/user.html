{% extends 'base.html' %}
{% block page_content %}
<div class="page-header">
    <h1>
        <img class="img-circle"
             src="{{ url_for('static', filename='avatar.jpg') }}"
             height="64"
             width="64">
        {{ user.username }}
    </h1>
    <address>
        <strong>Full Name</strong><br>
        <a href="mailto:#">{{ user.email }}</a>
    </address>
</div>
{% endblock %}
